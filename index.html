<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href= "Icon.svg" type="image/x-icon" />
    <title>Survey Form</title>

</head>

<body>
    <h1>Survey Form</h1>

    <form id="survey-form">
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-control">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" min="1" required>
        </div>

        <div class="form-control">
            <label for="role">Which option best describes you?</label>
            <select id="role">
                <option value="student">Student</option>
                <option value="employee">Employee</option>
                <option value="unemployed">Unemployed</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label for="scale">On a scale of 1â€“10, how happy are you?</label>
            <input type="number" id="scale" placeholder="1-10" min="1" max="10" required>
        </div>

        <fieldset class="form-control">
            <legend>Are you currently in a relationship?</legend>
            <label><input type="radio" name="recommend" value="yes" required> Yes</label>
            <label><input type="radio" name="recommend" value="no"> No</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        </fieldset>

        <fieldset class="form-control">
            <legend>Would you recommend us to a friend?</legend>
            <label><input type="radio" name="recommend" value="yes" required> Yes</label>
            <label><input type="radio" name="recommend" value="no"> No</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        </fieldset>
        

        <button type="submit">Submit</button>
    </form>
</body>

</html>
